<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    
    <script defer src="script/main.js"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header class="container-header">
      <h1>Bookshelf App</h1>
    </header>

    <main>

      <div class="container">
      <section>
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div class="form-group form-title">
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" placeholder="Masukkan Judul Buku"/>
          </div>
          <div class="form-group form-title">
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" placeholder="Masukkan Nama Penulis" />
          </div>
          <div class="form-group form-title">
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" placeholder="Masukkan Tahun Terbit"/>
          </div>
          <div class="form-box form-title">
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
            Masukkan Buku ke rak</span>
          </button>
        </form>
      </section>
      </div>


      <div class="container">
      <section class="search-section">
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
          <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
            Cari
          </button>
        </form>
      </section>

      <section class="book_shelf" id="searchResults">
        <div class="header_book_shelf">
          <h2>Search Results</h2>
          <p>Total: <span id="searchResultCount"></span></p>
        </div>

        <div id="resultBookshelf" class="book_list"></div>
      </section>
      
      </div>

      <div class="container">
      <section>
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <div data-bookid="123123123" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <buttons data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>
      </div>

      <div class="container">
      <section>
        <h2>Selesai dibaca</h2>

        <div id="completeBookList" data-testid="completeBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <div data-bookid="456456456" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>
      </div>


    </main>


    <div id="editModal" class="modal modal-edit">
      <div class="modal-icon">Edit Book</div>
      <form id="editBook">
        <input id="editBookTitle" type="text" required />
        <input id="editBookAuthor" type="text" required />
        <input id="editBookYear" type="number" required />
        <button onclick="closeModalEdit()" class="editBtnCancel" type="button">Cancel</button>
        <button id="editBookSubmit" class="editBtnSubmit" type="submit">Edit</button>
      </form>
    </div>
    <div id="backdrop2" class="backdrop"></div>


    <div id="myModal" class="modal">
      <div class="modal-icon"><span>ℹ️</span> Informasi</div>
      <p id="modalContent"></p>
      <button onclick="closeModal()">Tutup</button>
    </div>
    <div id="backdrop" class="backdrop"></div>

    <div id="toast" class="toast">Data berhasil disimpan!</div>
  </body>
</html>
